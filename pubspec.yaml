name: flutter_advanced_dev
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  animate_do: ^3.3.3
  cupertino_icons: ^1.0.6
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.3
  cloud_firestore: ^4.17.2
  google_sign_in: ^5.2.1
  sign_in_with_apple: ^3.1.0
  flex_color_scheme: ^7.3.1
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_localization: ^0.2.0
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  go_router: ^13.2.0
  preload_page_view: ^0.2.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  permission_handler: ^11.3.0
  geolocator: ^11.0.0
  dio: ^5.4.2+1
  google_fonts: ^6.2.1  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lang/
    - assets/json/
  fonts:
    - family: "Poppins"
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 400
        - asset: assets/fonts/Poppins-ThinItalic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
    - family: "Dancing"
      fonts:
      - asset: assets/fonts/DancingScript-regular.ttf
      - asset: assets/fonts/DancingScript-Bold.ttf
        weight: 700
